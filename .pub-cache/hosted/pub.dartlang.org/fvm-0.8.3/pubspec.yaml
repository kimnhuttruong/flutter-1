name: fvm
description: A simple cli to manage Flutter SDK versions per project. Support channels, releases, and local cache for fast switching between versions.
version: 0.8.3
homepage: https://github.com/leoafarias/fvm

environment:
  sdk: ">=2.5.0 <3.0.0"

executables:
  fvm: main

dependencies:
  args: ^1.5.3
  cli_util: ^0.2.0
  console: ^3.1.0
  io: ^0.3.3
  path: ^1.6.4
  process_run: ^0.10.10+1

dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.14.0
  test_coverage: ^0.4.1
  build_runner: ^1.0.0
  build_version: ^2.0.1
